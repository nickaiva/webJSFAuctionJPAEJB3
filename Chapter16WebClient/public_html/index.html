<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>EJB 3 In Action : Chapter 16 code examples </title>
  <LINK href="css\blaf.css" type=text/css rel=stylesheet>
  </head>
  <body>
  <h1>  EJB3 In Action: Chapter 16 Code examples </h1>

  <h3>Enter Bid Details </h3>

  <FORM ACTION="/chapter16-web/InsertServlet" METHOD="POST" >
<!--ejb3inaction-Chapter16WebClient-context-root-->
  <table>
    <tr>
      <td>ItemId:</td>
      <td><INPUT TYPE="text" NAME="itemId" SIZE="4" MAXLENGTH="4"></td>
    </tr>
    <tr>
      <td>UserId:</td>
      <td><INPUT TYPE="text" NAME="userId" SIZE="11" MAXLENGTH="11"></td>
    </tr>
    <tr>
      <td>BidPrice:</td>
      <td><INPUT TYPE="text" NAME="bidPrice" SIZE="8" MAXLENGTH="11"></td>
    </tr>
    <tr>
      <td colspan="2"/>
    </tr>
    <tr>
      <td><INPUT TYPE="submit" VALUE="PlaceBid"></td>
      <td><INPUT TYPE="reset" VALUE="Clear"></td>
    </tr>
  </table>
  
  </FORM>


  </body>
</html>
